<div class="container mt-4">
    <h2 class="bg-warning p-2 fw-bold text-center">Task Manager App</h2>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-7">
                    <h3 class="fw-bold">Task List</h3>
                </div>
                <div class="col-5 pull-right">
                    <button type="button" class="btn btn-success">New Task List</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="list-group">
                        <a [routerLink]="['/task-list',item._id]" routerLinkActive="active" *ngFor="let item of taskLists"
                        class="list-group-item list-group-item-action" aria-current="true">
                            {{item.title}}
                            <span class="badge bg-danger rounded-pill">x</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-10">
                    <h3 class="fw-bold">Linked Task</h3>
                </div>
                <div class="col-2 pull-right">
                    <button type="button" class="btn btn-success">New Task </button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li [class.mark-completed] = "task.completed==true"
                        style="cursor:pointer;" *ngFor="let task of tasks" (click)="taskClicked(task)" class="list-group-item d-flex justify-content-between align-items-center">
                            {{task.title}}
                            <span class="badge bg-danger rounded-pill">x</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
